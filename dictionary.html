<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dictionary</title>
  </head>
  <body>
    <label for="word">Search or save your word!</label>
    <input type="text" id="word" placeholder="Enter a word" onkeypress="allowOnlyLetters(event)">
    <button type="button" id="save" onclick="saveWord()">
        Save</button>
    <button type="submit" id="search" onclick="searchWord()">
        Search</button>
    <script src="script.js"></script>
  </body>
</html>
